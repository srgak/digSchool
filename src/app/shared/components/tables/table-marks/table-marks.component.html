<table
  mat-table
  [dataSource]="data"
>
  <ng-container
    matColumnDef="date"
  >
    <th
      mat-header-cell
      *matHeaderCellDef
    >
      Дата
    </th>
    <td
      mat-cell
      *matCellDef="let element"
    >
      {{element.date}}
    </td>
  </ng-container>
  <ng-container 
    matColumnDef="value"
  >
    <th
    mat-header-cell
    *matHeaderCellDef
    >
      Оценка
    </th>
    <td
      mat-cell
      *matCellDef="let element"
    >
      {{element.value}}
    </td>
  </ng-container>
  <ng-container 
    matColumnDef="type"
  >
    <th
    mat-header-cell
    *matHeaderCellDef
    >
      Тип
    </th>
    <td
      mat-cell
      *matCellDef="let element"
    >
      {{element.type}}
    </td>
  </ng-container>
  <ng-container 
    matColumnDef="description"
  >
    <th
    mat-header-cell
    *matHeaderCellDef
    >
      Описание
    </th>
    <td
      mat-cell
      *matCellDef="let element"
    >
      {{element.description}}
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="columnList"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: columnList;"
  ></tr>
</table>
