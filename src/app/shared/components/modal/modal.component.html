<div
  class="modal"
  [@toggleModal]="animationState"
  >
  <div class="modal__content">
    <ng-template #dynamic></ng-template>
  </div>
  <button
      class="modal__close"
      type="button"
      (click)="close()"
    >
      <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FEFFFF">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>  
    </button>
</div>
