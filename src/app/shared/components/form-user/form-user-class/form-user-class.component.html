<p>Информация о классе</p>
<div
  class="form"
  [formGroup]="form"
>
  <div class="form__wrapper">
    <mat-form-field
      class="form__field"
    >
      <mat-label>Номер</mat-label>
      <input 
        type="text"
        matInput
        formControlName="number"
      >
      <mat-error
        *ngIf="form.get('number')?.hasError('required')"
      >
        Обязательное поле
      </mat-error>
    </mat-form-field>
    <mat-form-field
      class="form__field"
    >
      <mat-label>Буква</mat-label>
      <input 
        type="text"
        matInput
        formControlName="letter"
      >
      <mat-error
        *ngIf="form.get('letter')?.hasError('required')"
      >
        Обязательное поле
      </mat-error>
    </mat-form-field>
  </div>
</div>
