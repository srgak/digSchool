<table
  mat-table
  [dataSource]="data"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Фамилия</th>
    <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
  </ng-container>
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>Имя</th>
    <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
  </ng-container>
  <ng-container matColumnDef="patronymic">
    <th mat-header-cell *matHeaderCellDef>Отчество</th>
    <td mat-cell *matCellDef="let element">{{element.patronymic}}</td>
  </ng-container>
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Роль</th>
    <td mat-cell *matCellDef="let element">{{element.role}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnList"></tr>
  <tr
      mat-row
      (click)="onSelect.emit(row)"
      *matRowDef="let row; columns: columnList;"
  ></tr>
</table>
