<table
  class="table-users"
  mat-table
  [dataSource]="data"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>
  <ng-container matColumnDef="fio">
    <th mat-header-cell *matHeaderCellDef>ФИО</th>
    <td mat-cell *matCellDef="let element">{{
      {
        firstName: element.firstName,
        lastName: element.lastName,
        patronymic: element.patronymic
      } | surnameNP
    }}</td>
  </ng-container>
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Роль</th>
    <td mat-cell *matCellDef="let element">{{element.role}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnList"></tr>
  <tr
      mat-row
      (click)="onSelect.emit(row)"
      *matRowDef="let row; columns: columnList;"
  ></tr>
</table>
