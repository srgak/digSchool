<table class="table-users" mat-table [dataSource]="data">
  <ng-container matColumnDef="fio">
    <th mat-header-cell *matHeaderCellDef>ФИО</th>
    <td mat-cell *matCellDef="let element">
      {{ element.firstName }}
    </td>
  </ng-container>
  <ng-container matColumnDef="class">
    <th mat-header-cell *matHeaderCellDef>Класс</th>
    <td mat-cell *matCellDef="let element">
      {{ element.class }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnList"></tr>
  <tr mat-row *matRowDef="let row; columns: columnList" (click)="onSelect.emit(row)"></tr>
</table>
