<p>Информация о классе</p>
<div class="form__wrapper">
  <mat-form-field class="form__field">
    <mat-label>Класс</mat-label>
    <mat-select [formControl]="control">
      <mat-option
        *ngFor="let item of classesData.list"
        [value]="item.value"
      >
        {{item.name}}
      </mat-option>
    </mat-select>
    <mat-error
      *ngIf="control.hasError('required')"
    >
      {{control.errors?.['required']}}
    </mat-error>
  </mat-form-field>
</div>
