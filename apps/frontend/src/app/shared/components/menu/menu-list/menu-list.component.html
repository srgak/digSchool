<ul class="menu-list">
  <li
    class="menu-list__item"
    *ngFor="let item of menuData"
    >
    <a
      [uiMenuLink]="item"
      [routerLink]="item.link"
      [uiTooltip]="item.name"
    ></a>
  </li>
  <li
    class="menu-list__item"
  >
    <button
      [uiMenuLogout]="menuLogout"
      [uiTooltip]="menuLogout.name"
    ></button>
  </li>
</ul>
