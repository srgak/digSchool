<button 
  class="menu-button"
  type="button"
  (click)="toggleMenu()"
>
  <span class="menu-button__line"></span>
  <span class="menu-button__line"></span>
</button>
<app-menu-list 
  *ngIf="(menuList$ | async) as list"
  class="menu-list"
  [ngClass]="{
    'active': isOpen
  }"
  [menuData]="list"
></app-menu-list>
